<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página no encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #008080, #004d40);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .field {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    .btn {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: relative;
      top: 50px; /* Asegura que el botón no se superponga con los elementos animados */
    }

    .btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Oops! 404</h1>
    <p>¡Parece que estás fuera de la cancha! Vuelve a la cancha y sigue pateando.</p>
    <a href="portada.html" class="btn">Vamos a entrenar</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovacion Matricula</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0px;
      padding: 0px;
      background: whitesmoke;
      color: black;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    #encabezado {
      background: rgb(65, 5, 5);
      width: auto;
      height: 220px;
      border: 5px solid rgb(41, 2, 2);
    }

    #contenedor {
      margin: 0px;
      padding: 0px;
      max-width: 100vw;
      min-height: 70vh;
      background: whitesmoke;
      border: 5px solid #686767;
    }

    #login-container {
      margin: 100px;
      padding: 100px;
      width: 500px;
      height: 800px;
      background: rgb(41, 2, 2);
      border-radius: 15px;
      box-shadow: 0 15px 15px rgba(0, 0, 0, 0.60);
      transition: transform 0.5s;
    }

    #login-container:hover {
      transform: scale(1.05);
    }

    form {
      font-size: small;
    }

    form .row {
      padding-bottom: 8px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #piePagina {
      background: rgb(65, 5, 5);
      width: auto;
      height: 160px;
      border: 5px solid rgb(41, 2, 2);
      color: white;
    }
  </style>
</head>

<body>
  <div class="header text-white" id="encabezado">
    <div class="row d-flex align-items-center">
      <div class="col-4 d-flex justify-content-end">
        <img src="img/logo_club.png" style="width: 200px">
      </div>
      <div class="col-5" style="padding-left: 60px;">
        <h1 class="display-5">Atlético Santander<br>
          <h5>club deportivo</h5>
        </h1>
      </div>
    </div>
  </div>


  <!--Parte central-->
  <div class="container d-flex justify-content-center text-white" id="contenedor">
    <!--Contenido-->
    <!--Espacio para el login-->
    <div id="login-container">
      <div class="col">
        <div class="row">
          <h1 class="m-4">Renovación de Matrícula</h1>
        </div>

        <div class="row">
          <form id="login-form">
            <div class="row">
              <h6 class="m-2">Ingresa tu información para hacer la renovación</h6>
              <hr>
            </div>

            <div class="row">
              <label for="document-type">Tipo de Documento:</label>
              <select id="document-type" required>
                <option value="">Seleccione...</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CC">Cédula de Ciudadanía</option>
              </select>
            </div>

            <div class="row">
              <label for="document-number">Número de Documento:</label>
              <input type="text" id="document-number" placeholder="Ej: 1903456789" required>
            </div>

            <div class="row">
              <label for="code">Código:</label>
              <input type="text" id="code" placeholder="Ej: 1903456789-TI" required>

            </div>

            <div class="row">
              <button type="button" class="btn btn-dark p-3" id="validate-btn">Validar</button>
              <button type="button" class="btn btn-md btn-danger p-3" onclick="cerrarSesion()">
                Volver a la página principal</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Pie de pagina-->
  <div class="footer d-flex justify-content-center text-center align-items-center" id="piePagina">
    <h5>&copy; 2024 Club Deportivo Atlético Santander. Todos los derechos reservados.</h5>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>

    function cerrarSesion() {
      Swal.fire({
        text: '¿Estas seguro de ir a la pagina principal?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#2a6637',
        confirmButtonTextColor: '#ffffff ',
        cancelButtonColor: '#570808 ',
        confirmButtonText: 'Si, quiero ir.',
        cancelButtonText: 'No, quiero quedarme.',
        timer: 10000,
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: 'Saliedo',
            text: '',
            icon: 'success',
            showConfirmButton: false,
            timer: 1000,
            didOpen: () => {
              Swal.showLoading();
            }
          })
          setTimeout(() => {
            window.location.href = "portada.html";
          }, 1000);
        }
      })
    }

    const students = [
      {
        type: "TI",
        id: "104362789",
        code: "104362789-TI",
        name: "María López",
      },
      {
        type: "CC",
        id: "7890123456",
        code: "7890123456-CC",
        name: "Carlos Pérez",
      }
    ];

    document.getElementById("validate-btn").addEventListener("click", function () {
      const documentType = document.getElementById("document-type").value;
      const documentNumber = document.getElementById("document-number").value.trim();
      const code = document.getElementById("code").value.trim();

      if (!documentType || !documentNumber || !code) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      const student = students.find(
        (s) => s.type === documentType && s.id === documentNumber && s.code === code
      );

      if (student) {
        if (student.name === "María López") {
          alert("Perfecto!!, has ingresado correctamente");
          window.location.href = "renovacionM.html";
        } else if (student.name === "Carlos Pérez") {
          window.location.href = "renovacionC.html";
          alert("Perfecto!!, has ingresado correctamente");
        }
      } else {
        alert("Datos incorrectos. Verifique la información ingresada.");
      }
    });
  </script>
</body>

</html>
